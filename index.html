<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- update github pages faster by preventing caching -->
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Document</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors lol</h1>

        <div class="vs">
            <div class="player-selection">
                <h2>You</h2>
                <img id="player" src="images/question.png" alt="player selection"/>
            </div>
            <h1>VS</h1>
            <div class="computer-selection">
                <h2>Computer</h2>
                <img id="computer" src="images/question.png" alt="computer selection" height="100px" width="100px"/>
            </div>
        </div>

        <div>
            <h2 class="scoretxt">Score</h2>
            <div class="score">
                <h2 id="player-score">0</h2>
                <h2 id="computer-score">0</h2>
            </div>
        </div>

        <div class="player-choices">
            <button class="choice" id="rock">
                <img src="images/rock.png" alt="rock icon" height="100px" width="100px"/>
            </button>
            <button class="choice" id="paper">
                <img src="images/paper.png" alt="paper icon" height="100px" width="100px"/>
            </button>
            <button class="choice" id="scissors">
                <img src="images/scissors.png" alt="scissors icon" height="100px" width="100px"/>
            </button>
        </div>
        <h2 id="result"></h2>
    </div>
</body>
</html>
